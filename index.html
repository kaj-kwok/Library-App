<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-wrapper">
       <div class="header"><button id="add-book">Add Book</button><h1>The Library</h1></div>
        <div id="form-container">
            
                <div id="catalog-wrapper">
                    <table>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>The Hobbit</td>
                        <td>J.R.R. Tolkien</td>
                        <td>229</td>
                        <td>Read</td>
                    </tr>
                    </table>
                </div>
            
         </div>
    </div>     

<!-- !------- -->
<div class="bg-modal">
    <div class="modal-content">
        <div class="form">
            <div class="input-header"><button class="close-btn">X</button></div>
                <label for="title">Title:</label>
                <input type="text" placeholder="Enter Title" name="title">
                <label for="Author">Author:</label>
                <input type="text" placeholder="Enter Author's Name" name="Author">
                <label for="Pages">No. Pages:</label>
                <input type="number" placeholder="Enter Number of Pages" name="Pages">
                <label for="status-y">Status:</label>
                <div class="statusRead">
                <input type="radio" placeholder=" " name="status">Read</input>
                <input type="radio" placeholder=" " name="status">Unread</input>
                </div>
                <input type="submit" placeholder=" " name="submit">
         </div>
    </div>
</div>
    </body>
    <script src="script.js" defer></script>
</body>
</html>
