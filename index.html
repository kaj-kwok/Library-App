<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-wrapper">
       <div class="header"><button data-modal-target="#modal" id="add-book">&times;</button><h1>The Library</h1></div>
        <div id="form-container">
            
                <div id="catalog-wrapper">
                    <table>
                    <thead>
                        <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Finished</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="catalog">

                </tbody>
                    </table>
                </div>
            
         </div>
    </div>     

<!-- !------- -->

<div class="modal" id="modal">
        <form class="form">
                <div class="input-header"><button data-close-button class="close-btn">&times;</button></div>
                <label for="title">Title:</label>
                <input type="text" placeholder="Enter Title" name="title">
                <label for="Author">Author:</label>
                <input type="text" placeholder="Enter Author's Name" name="author">
                <label for="Pages">No. Pages:</label>
                <input type="number" min="1" placeholder="Enter Number of Pages" name="pages">
                <label for="status-y">Status:</label>
                <div class="statusRead">
                <input type="radio" placeholder=" " name="status" value=true>Read</input>
                <input type="radio" placeholder=" " name="status" value=false>Unread</input>
                </div>
                <input type="submit" placeholder=" " name="submit">
            </form>
    </div>
    <div id="overlay"></div>
    </body>
    <script src="script.js" defer></script>
</body>
</html>
